<html>
<head>
  <div class="image">
    <img src="https://s17.postimg.org/owzubq3b3/logo.jpg" style="width: 2000px">
  </div>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        window.onload = function () {
            //Add the data rows.
            for (var i = 0; i < players.length; i++) {
                AddRow(players[i][0], players[i][1]);
            }
        };
 
        function Add() {
            var txtName = document.getElementById("txtName");
            var JerseyNumber = document.getElementById("JerseyNumber");
            AddRow(txtName.value, JerseyNumber.value);
            txtName.value = "";
            JerseyNumber.value = "";
        };
 
        function Remove(button) {
            //Determine the reference of the Row using the Button.
            var row = button.parentNode.parentNode;
            var name = row.getElementsByTagName("TD")[0].innerHTML;
            if (confirm("Do you want to delete: " + name)) {
 
                //Get the reference of the Table.
                var table = document.getElementById("tblplayers");
 
                //Delete the Table row using it's Index.
                table.deleteRow(row.rowIndex);
            }
        };
 
        function AddRow(name, country) {
            //Get the reference of the Table's TBODY element.
            var tBody = document.getElementById("tblplayers").getElementsByTagName("TBODY")[0];
 
            //Add Row.
            row = tBody.insertRow(-1);
 
            //Add Name cell.
            var cell = row.insertCell(-1);
            cell.innerHTML = name;
 
            //Add Country cell.
            cell = row.insertCell(-1);
            cell.innerHTML = country;
 
            //Add Button cell.
            cell = row.insertCell(-1);
            var btnRemove = document.createElement("INPUT");
            btnRemove.type = "button";
            btnRemove.value = "Remove";
            btnRemove.setAttribute("onclick", "Remove(this);");
            cell.appendChild(btnRemove);
        }
    </script>
    <table id="tblplayers" cellpadding="0" cellspacing="0" border="1" style="margin: 10px auto;">
      
        <thead>
            <tr>
              <th>
                Team 1 </th>
                
              <th>
                  <input type="button" onclick="Add()" value="Add Player" />
                  <input type="button" onclick="Add()" value="Edit Rooster" />
              </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="text" id="txtName" /></td>
                <td><input type="text" id="JerseyNumber" /></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
